<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>MizzleWeather</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">
        <i class="bi bi-sunset i"></i>
        <span>Mizzle</span>Weather
      </h1>
      <form autocomplete="off" class="change-location center">
        <label for="city">Enter a location for weather info</label>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="e.g. Salt Lake City"
        />
      </form>
      <!-- div responsible for outputting card -->
      <div class="card card-component none center">
        <img
          src="https://via.placeholder.com/400x300"
          alt="Weather image"
          class="time"
        />
        <div class="icon center">
          <img src="" alt="" />
        </div>
        <!-- div for details about weather -->
        <div class="center details p-1">
          <h5 class="my-18 city uppercase">City name</h5>
          <div class="my-18 conditions uppercase">Weather conditions</div>
          <!-- where we'll output temperature -->
          <div class="display">
            <span>Temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <!-- different scripts to separate our logic  -->
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
